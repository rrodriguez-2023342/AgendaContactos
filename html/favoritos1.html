<html lang="en">

<head>

                </div>

                <div class="perfil-dato">
                    <span>Correo:</span>
                    <p>jefrycruz@email.com</p>
                </div>

                <div class="perfil-dato">
                    <span>Información:</span>
                    <p>...</p>
                </div>

            <div class="perfil-botones">

            </div>

        </div>
    </div>
